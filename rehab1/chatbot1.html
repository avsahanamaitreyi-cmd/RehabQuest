<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="nav">
    <div class="container">
      <div class="logo">
        <div class="dot"></div> AI Chat
      </div>
    </div>
  </nav>

  <div class="container" style="max-width:800px; padding-top:40px;">
    <div class="card">
      <h2 class="section-title">ðŸ’¬ AI Medical Assistant</h2>
      <h3 class="section-subtitle">Get intelligent support for diagnosis and treatment decisions</h3>

      <!-- Chat Window -->
      <div id="messages" class="card" style="height:300px; overflow-y:auto; margin-bottom:15px; background:#0b1022; border:1px solid var(--border);">
        <!-- Messages will appear here -->
      </div>

      <!-- Input Row -->
      <div class="row">
        <input type="text" id="userInput" placeholder="Type a message..." style="flex:1; padding:12px; border-radius:12px; border:1px solid var(--border); background:#0b1022; color:var(--text);">
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "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"; // replace with your OpenAI key

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="user"><b style="color:var(--accent)">You:</b> ${msg}</div>`;
      input.value = "";

      // Call OpenAI API
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: msg }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      messagesDiv.innerHTML += `<div class="bot"><b style="color:var(--accent-2)">Bot:</b> ${reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
